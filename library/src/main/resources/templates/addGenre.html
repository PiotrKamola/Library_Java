<div th:fragment="content" class="page-wrapper" style="padding-top: 0;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" style="color: #074dcf;">New book</h2>
                <form th:action="@{/book/addGenre}" th:object="${genreToAdd}" method="post">
                    <div class="form-group mt-3">
                        <label for="genreName">Name:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="genreName" name="genreName" required
                               onfocusout="this.value = this.value.trim()" th:field="*{genreName}">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark py-2 p-5">Add genre</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
