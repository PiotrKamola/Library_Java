<div th:fragment="content" class="page-wrapper" style="padding-top: 0;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" style="color: #074dcf;">New author</h2>
                <form th:action="@{/author/addAuthor}" th:object="${authorToAdd}" method="post">
                    <div class="form-group mt-3">
                        <label for="name">Name:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="name" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{name}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="surname">Surname:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="surname" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{surname}">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark py-2 p-5">Add author</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
