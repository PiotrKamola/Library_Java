<div th:fragment="content" class="page-wrapper" style="padding-top: 0;">
    <div class="container mt-5">
        <div class="row justify-content-center">

            <table class="table table-striped mt-1">
                <thead class="table-dark text-center">
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">Author</th>
                    <th class="text-center">Release year</th>
                    <th class="text-center">Genres</th>
                    <th class="text-center">Was used</th>
                    <th class="text-center">Was damaged</th>
                    <th class="text-center">For sale</th>
                    <th class="text-center">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${allBooks}">
                    <td class="text-center" th:text="${book.name}"></td>
                    <td class="text-center" th:text="${book.author.name}"></td>
                    <td class="text-center" th:text="${book.releaseYear}"></td>
                    <td class="text-center" th:text="${book.bookGenresString}"></td>
                    <td class="text-center" th:text="${book.isUsed}"></td>
                    <td class="text-center" th:text="${book.isDamaged}"></td>
                    <td class="text-center" th:text="${book.isForSale}"></td>
                    <td class="text-center" th:text="${book.price}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
