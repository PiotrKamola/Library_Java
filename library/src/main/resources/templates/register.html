<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6a57aae0fb.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" style="color: #074dcf;">Registration</h2>
                <form th:action="@{/user/register}" th:object="${userToAdd}" method="post">
                    <div class="form-group mt-3">
                        <label for="name">Name:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="name" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{name}">
                    </div>
                    <div class="form-group mt-3">
                        <label for="surname">Surname:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="surname" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{surname}">
                    </div>

                    <div class="form-group mt-3">
                        <label for="login">Login:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="login" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{login}">
                    </div>

                    <div class="form-group mt-3">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control border-2" id="email" name="email" required
                               onfocusout="this.value = this.value.trim()" th:field="*{email}">
                    </div>

                    <div class="form-group mt-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control border-2" id="password" name="password" required
                               th:field="*{password}">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark py-2 p-5">Register</button>
                    </div>
                </form>

                <div class="justify-content-center mt-4 p-2 bg-danger text-white text-center text-wrap"
                     th:if="${showError == true}">
                    <p class="text-cemter mt-2">
                        User already exist.</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
