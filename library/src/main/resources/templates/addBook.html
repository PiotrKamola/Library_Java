<div th:fragment="content" class="page-wrapper" style="padding-top: 0;">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center" style="color: #074dcf;">New book</h2>
                <form th:action="@{/book/addBook}" th:object="${bookToAdd}" method="post">
                    <div class="form-group mt-3">
                        <label for="name">Name:</label>
                        <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                               class="form-control border-2" id="name" name="name" required
                               onfocusout="this.value = this.value.trim()" th:field="*{name}">
                    </div>

                    <div class="form-group mt-3">
                        <select name="author" th:field="*{author}">
                            <div th:each="auth : ${allAuthors}">
                                <option th:value=${auth.authorId}> <span th:text="${auth.name}"> </span></option>
                            </div>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <select name="genre" th:field="*{genres}" multiple="multiple">
                            <div th:each="genre : ${allGenres}">
                                <option th:value=${genre.genreId}> <span th:text="${genre.genreName}"> </span></option>
                            </div>
                        </select>
                    </div>

                    <div class="form-group mt-3">
                        <label for="releaseYear">Release year:</label>
                        <input type="number" min = "0" max = "2024"
                               class="form-control border-2" id="releaseYear" name="releaseYear" required
                               th:field="*{releaseYear}">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-dark py-2 p-5">Add book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
