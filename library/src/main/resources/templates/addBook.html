<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6a57aae0fb.js" crossorigin="anonymous"></script>
    <title>AddBook</title>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" style="color: #074dcf;">New book</h2>
            <form th:action="@{/book/addBook}" th:object="${bookToAdd}" method="post">
                <div class="form-group mt-3">
                    <label for="name">Name:</label>
                    <input type="text" title="Min 2 letters, max 30" pattern=".{2,30}"
                           class="form-control border-2" id="name" name="name" required
                           onfocusout="this.value = this.value.trim()" th:field="*{name}">
                </div>

                <div class="form-group mt-3">
                    <select name="author" th:field="*{author}">
                        <div th:each="auth : ${allAuthors}">
                            <option th:value=${auth.authorId}> <span th:text="${auth.name}"> </span></option>
                        </div>
                    </select>
                </div>

                <div class="form-group mt-3">
                    <label for="releaseYear">Release year:</label>
                    <input type="number" min = "0" max = "2024"
                           class="form-control border-2" id="releaseYear" name="releaseYear" required
                           th:field="*{releaseYear}">
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-dark py-2 p-5">Add book</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
