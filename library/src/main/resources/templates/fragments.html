<head th:fragment="head">
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6a57aae0fb.js" crossorigin="anonymous"></script>
</head>

<section th:fragment="navbar">
  <nav class="navbar navbar-expand-xl navbar-dark bg-dark py-2 sticky-top navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">
        Main Page
      </a>

      <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a th:if="${loggedUser == 'anonymousUser'}">
            <a class="nav-link px-lg-2" th:href="@{/user/login}">Login</a>
            <a class="nav-link px-lg-2" th:href="@{/user/register}">Register</a>
          </a>
          <a th:if="${loggedUser != 'anonymousUser'}">
            <a class="nav-link px-lg-2" th:text=" 'Logged as: ' + ${loggedUser}"></a>
            <a class="nav-link px-lg-2" th:href="@{/logout}">Logout</a>
          </a>

          <a th:if="${isUser == 'true'}">
            <a class="nav-link px-lg-2" th:href="@{/user}">User page</a>
            <a class="nav-link px-lg-2" th:href="@{/book/myBooks}">My book</a>
            <a class="nav-link px-lg-2" th:href="@{/book/rentBook}">Rent book</a>
          </a>

          <a th:if="${isAdmin == 'true'}">
            <a class="nav-link px-lg-2" th:href="@{/admin}">Admin page</a>
            <a class="nav-link px-lg-2" th:href="@{/author/addAuthor}">Add new author</a>
            <a class="nav-link px-lg-2" th:href="@{/book/addGenre}">Add new genre</a>
            <a class="nav-link px-lg-2" th:href="@{/book/addBook}">Add new book</a>
          </a>

        </div>
      </div>
    </div>
  </nav>
</section>

<footer th:fragment="footer" class="bg-dark text-light fixed-bottom">
  <p class="py-2 mb-0 text-center">&copy; Piotr Kamola - Library
    <a class="text-reset" href="https://github.com/PiotrKamola/Library_Java"><i
            class="fa-brands fa-github" style="color: #ffffff;"></i></a></p>
</footer>
